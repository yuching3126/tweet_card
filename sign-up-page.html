<div class="tm-section tm-section-pad tm-bg-img tm-position-relative" id="tm-section-5">
    <div class="container ie-h-align-center-fix">
        <div class="row">
            <div class="col-xs-6 col-sm-2 col-md-6 col-lg-2 col-xl-3">
                <div id="space"></div>      
            </div>
            <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 col-xl-5 mt-1 mt-md-0">
                <div class="tm-bg-white tm-p-4">
                    <form class="splash-container">
                        <div class="card">
                        <div class="card-header">
                        <h3 class="mb-1">Registrations Form</h3>
                        <p>Please enter your user information.</p>
                        </div>
                        <div class="card-body">
                        <div class="form-group">
                        <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group">
                        <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                        <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password">
                        </div>
                        <div class="form-group">
                        <input class="form-control form-control-lg" required="" placeholder="Confirm">
                        </div>
                        <div class="form-group pt-2">
                        <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                        </div>
                        <div class="form-group">
                        <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                        </label>
                        </div>
                        <div class="form-group row pt-0">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                        <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button class="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                        </div>
                        </div>
                        </div>
                        <div class="card-footer bg-white">
                        <p>Already member? <a href="homepage.html" class="text-secondary"><u>Login Here.</u></a></p>
                        </div>
                        </div>
                        </form>


                </div>                            
            </div>
        </div>
